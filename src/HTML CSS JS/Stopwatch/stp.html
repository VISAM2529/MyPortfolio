<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="stp.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<h3>Stopwatch</h3>
		</div>
		<div class="span">
			00:00:00:000
		</div>
		<div class="btn">
			<button type="button" class="btn1" id="btn1">Start</button>
			<button type="button" class="btn2" id="btn2">Stop</button>
			<button type="button" class="btn3" id="btn3">Reset</button>
		</div>
	</div>
	<script type="text/javascript" src="stp.js"></script>
</body>
</html>
